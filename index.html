<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content=" Gloria R." />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__section page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the U.S.logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <img
              class="profile__image"
              src="./images/cindy-campbell.jpg"
              alt="Imágen de perfil"
            />
            <div class="profile__image-edit"></div>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Cindy Campbell</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Reportera</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <button class="card__delete-button"></button>
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Gloria Rangel</p>
      </footer>

      <section class="popup" id="profile-edit-popup">
        <div class="popup__container">
          <button class="popup__close" id="profile-popup-close-button"></button>
          <p class="popup__heading">Editar perfil</p>
          <form class="popup__form">
            <input
              type="text"
              id="form-input-title"
              class="popup__input"
              name="title"
              minlength="2"
              maxlength="40"
              placeholder="Nombre"
              required
            />
            <span id="form-input-title-error" class="popup__error"></span>
            <input
              type="text"
              id="form-input-description"
              class="popup__input"
              name="description"
              minlength="2"
              maxlength="200"
              placeholder="Acerca de mí"
              required
            />
            <span id="form-input-description-error" class="popup__error"></span>
            <button class="popup__save-button" type="submit">Guardar</button>
          </form>
        </div>
      </section>

      <section class="popup" id="popup-avatar">
        <div class="popup__container" id="popup-avatar__container">
          <form class="popup__form" id="popup-avatar__form">
            <button class="popup__close" id="popup-avatar__close"></button>
            <p class="popup__heading" id="popup-avatar__title">
              Cambiar foto de perfil
            </p>
            <input
              type="url"
              id="popup__input_avatar"
              class="popup__input popup__input_avatar"
              name="avatar"
              minlength="2"
              placeholder="Perfil url"
            />
            <span class="popup__error" id="popup__input_avatar-error"></span>
            <button
              type="submit"
              class="popup__save-button"
              id="popup-avatar__button"
            >
              Guardar
            </button>
          </form>
        </div>
      </section>

      <section class="popup" id="new-card-popup">
        <div class="popup__container">
          <button
            class="popup__close"
            id="new-card-popup-close-button"
          ></button>
          <p class="popup__heading">Nuevo lugar</p>
          <form class="popup__form">
            <input
              type="text"
              id="card-name-input"
              class="popup__input"
              name="title"
              minlength="2"
              maxlength="30"
              placeholder="Título"
              required
            />
            <span id="card-name-input-error" class="popup__error"></span>
            <input
              type="url"
              id="card-link-input"
              class="popup__input"
              name="url"
              placeholder="Enlace a la imagen"
              required
            />
            <span id="card-link-input-error" class="popup__error"></span>
            <button class="popup__save-button">Crear</button>
          </form>
        </div>
      </section>

      <section class="popup" id="popup-confirmation">
        <div class="popup__container" id="popup-confirm">
          <form class="popup__form" id="form-confirmation">
            <button
              class="popup__close"
              id="popup__close-button-confirmation"
            ></button>
            <p class="popup__heading" id="popup__heading-confirmation">
              ¿Estás seguro?
            </p>
            <button class="popup__save-button" id="popup__confirm-button">
              Sí
            </button>
          </form>
        </div>
      </section>

      <section class="popup popup__preview">
        <div class="popup__container popup__container_image-preview">
          <button class="popup__close popup__close_image-preview"></button>
          <img src=" " alt="" class="popup__image-preview" />
          <p class="popup__image-title"></p>
        </div>
      </section>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
