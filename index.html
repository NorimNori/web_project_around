<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content=" Gloria R." />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__section page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the U.S.logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Imágen de perfil"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Gloria Rangel</p>
      </footer>

      <section class="popup" id="profile-edit-popup">
        <div class="popup__container">
          <button class="popup__close" id="profile-popup-close-button"></button>
          <p class="popup__heading">Editar perfil</p>
          <form class="popup__form">
            <input
              type="text"
              id="form-input-title"
              class="popup__input"
              name="title"
              placeholder="Nombre"
            />
            <input
              type="text"
              id="form-input-description"
              class="popup__input"
              name="description"
              placeholder="Acerca de mí"
            />
            <button class="popup__save-button">Guardar</button>
          </form>
        </div>
      </section>

      <section class="popup" id="new-card-popup">
        <div class="popup__container">
          <button
            class="popup__close"
            id="new-card-popup-close-button"
          ></button>
          <p class="popup__heading">Nuevo lugar</p>
          <form class="popup__form">
            <input
              type="text"
              id="card-name-input"
              class="popup__input"
              name="title"
              placeholder="Título"
            />
            <input
              type="url"
              id="card-link-input"
              class="popup__input"
              name="url"
              placeholder="Enlace a la imagen"
            />
            <button class="popup__save-button">Crear</button>
          </form>
        </div>
      </section>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
