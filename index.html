<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content=" Gloria R." />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__section page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the U.S.logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Imágen de perfil"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Gloria Rangel</p>
      </footer>

      <section class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" id="profile-modal-close-button"></button>
          <p class="modal__heading">Editar perfil</p>
          <form class="modal__form">
            <input
              type="text"
              id="form-input-title"
              class="modal__input"
              name="title"
              placeholder="Nombre"
            />
            <input
              type="text"
              id="form-input-description"
              class="modal__input"
              name="description"
              placeholder="Acerca de mí"
            />
            <button class="modal__save-button">Guardar</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
